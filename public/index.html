<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="topbar">
      <img src="./img/instagram-logo.svg" alt="Logo" class="topbar__logo" />
      <i class="fa fa-paper-plane topbar__direct"></i>
    </header>
    <div class="story"></div>
    <main>
      <section class="post">
        <div class="post__header">
          <div class="post_profile">
          <img src="img/profiles/yoda/yoda-profile.jpg" alt="Profile" 
          class="post__image" />
          <h3>Mestre Yoda</h3>
          </div>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <img src="img/profiles/yoda/yoda-1.jpg" alt="" />
        <div class="post__actions">
          <i class="fa fa-heart post__heart"></i>
          <i class="fa fa-comment post__comment"></i>
          <i class="fa fa-bookmark post__bookmark"></i>
        </div>
        <div class="post__status">
          <img src="" alt="" class="post__profile" />
          <span class="post__likes">
            curtido por <a href="#">Domino</a> e outras
            <a href="#">7 pessoas</a>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
